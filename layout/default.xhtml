<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>#{@title}</title>
    <link href='http://fonts.googleapis.com/css?family=Average' rel='stylesheet' type='text/css'>
    #{css('reset')}
    #{css('layout')}
    #{css('post')}
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://ui.jquery.com/latest/ui/effects.core.js"></script>
    #{js('layout')}
    <meta property="og:title" content="#{@title}"/>
    <meta property="og:type" content="public_figure"/>
    <meta property="og:url" content="http://paul.sixofhearts.us#{request.env['REQUEST_URI']}"/>
    <meta property="og:image" content="http://paul.sixofhearts.us/images/logo-black-small.png"/>
    <meta property="og:site_name" content="Paul S. Chun"/>
    <meta property="fb:admins" content="13700341"/>
    <meta property="og:description" content="#{@fb_desc || "Hi there. I'm Paul. This is my blog. I like to code and eat. That's about it."}"/>
  </head>
  <body>
    <!-- Facebook Required Include -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=273116219437269";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
    <!-- /Facebook Required Include -->
    <div id="header-container">
      <div id="header">
	<div class="middle-component">
	  <h1 id="logo"><a href="/">Sixofhearts</a></h1>
	</div>
	<ul id="links">
	  <li class="first-level"><a href="/">Home</a></li>
	  <li class="first-level">
	    <a href="/all_posts">Recent Posts</a>
	    <ul class="second-level">
	      <?r for post in BlogPost.order(:created_at.desc).limit(3) ?>
	        <li><a href="/#{post.path_id}">#{post.title[0..24]}#{"..." if post.title.length > 24} <small>(#{time_ago post.created_at})</small></a></li>
	      <?r end ?>
	      <li><a href="/all_posts">More...</a></li>
	    </ul>
	  </li>
	  <li class="first-level">
	    <a href="#">Add Me</a>
	    <ul class="second-level">
	      <li><a target="_blank" href="http://www.facebook.com/paulschun">Facebook</a></li>
	      <li><a target="_blank" href="http://www.twitter.com/sixofhearts">Twitter</a></li>
	      <li><a target="_blank" href="http://www.linkedin.com/in/paulschun">LinkedIn</a></li>
	      <li><a target="_blank" href="http://github.com/sixofhearts">GitHub</a></li>
	    </ul>
	  </li>
	</ul>
      </div>
    </div>
</div>
<div id="container">
  #{@content}
</div>
</body>
</html>
