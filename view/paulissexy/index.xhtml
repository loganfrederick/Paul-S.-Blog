<table>
  <thead>
    <th>Title</th>
    <th>Edit</th>
    <th>Destroy</th>
  </thead>
  <tbody>
    <?r for post in @posts ?>
    <tr>
      <td>
	<a href="/#{post.path_id}">#{post.title}</a>
      </td>
      <td>
	<a href="/paulissexy/edit/#{post.id}">Edit</a>
      </td>
      <td>
	<a onclick="return confirm('Are you sure?');" href="/paulissexy/destroy/#{post.id}">Destroy</a>
      </td>
    </tr>
    <?r end ?>
  </tbody>
</table>
<a href="/paulissexy/new">Create New Blog Post</a>
